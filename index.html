<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Tribute Page | Ir. H. Joko Widodo</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
      <div class="container">
        <a class="navbar-brand" href="#">INDONESIA</a>

          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <div class="jumbotron">
      <div class="container">
        <div id="main">
          <div id="title">
            <h1>Presiden Indonesia</h1>
          </div>
          <div id="img-div">
            <img id="image" src="img/President_Indonesia.jpg" alt="President Indonesia" class="mx-auto d-block" />
            <div id="img-caption">
              <h2>Ir. H. Joko Widodo</h2>
            </div>
          </div>
          <div id="tribute-info">
            <p>Read more <a href="https://www.presidenri.go.id/" id="tribute-link" target="_blank">Here</a></p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
